---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: rhel-instance
    image: registry.access.redhat.com/ubi8/ubi-init:8.3
    command: ~
    entrypoint: ~
    groups:
      - dns-server
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      hosts: ../../inventory/hosts 
    host_vars:
      rhel-instance:
        dns_server_type: "master"
        ansible_become: true
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - syntax
    - create
    - converge
    - destroy
