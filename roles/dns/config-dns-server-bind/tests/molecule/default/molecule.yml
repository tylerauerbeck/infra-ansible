---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: rhel-instance
#    image: registry.access.redhat.com/ubi8/ubi-init:8.3
    image: quay.io/centos/centos:latest 
    command: /usr/sbin/init
#    tmpfs:
#    - /run
#    - /tmp
#    volumes:
#    - /sys/fs/cgroup:/sys/fs/cgroup:ro
#    capabilities:
#    - SYS_ADMIN
#    entrypoint: ~
    groups:
      - dns-server
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "../../roles"
#  config_options:
#    defaults:
#      local_tmp: /tmp
#      remote_tmp: /tmp
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      hosts: ../../inventory/hosts 
      host_vars: ../../inventory/host_vars
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - syntax
    - create
    - prepare
    - converge
    - destroy
